<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>

<body>
    <button>Button Clicked</button>

    <script>
        class React {
            constructor() {
                this.library = "React"
                this.server = "https://localhost:300"

                document.querySelector('button').addEventListener('click', this.handleClick.bind(this))                              // bind is used here for bind all variables with this 
            }                                                                                                                        // if we not use bind only button come under this as button call handleClick function 
            handleClick() {                                                                                                          //but if we use bind all variable like libraray and server attached with this 
                console.log("Button Clicked");
                // console.log(this);
                console.log(this.server);
            }
        }

        const app = new React()
    </script>
</body>

</html>
